{% extends 'BASAAA.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="fw-light">Все заказы на сайте </h1>

    <div class="alert alert-info">
        <p>{{ article.intro }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/zakazi/{{ article.id }}/del" class="btn btn-danger">Удалить</a>
        <a href="/zakazi/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
    </div>

</div>
{% endblock %}
